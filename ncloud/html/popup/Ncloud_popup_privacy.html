<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>네이버 클라우드 BIZ</title>
  <link rel="stylesheet" href="../../css/ko/layout.css" />
  <link rel="stylesheet" href="../../css/ko/contents.css" />
</head>
<body>
  <div class="layerPop pop01 w640 winPop">
    <div class="popWrap">
      <div class="top">
        <p class="tit">개인정보처리방침</p>
      </div>
      <div class="cont">
        <p class="bold f14">개인정보 수집에 대한 별도 동의를  구한 경우</p>
        <table class="tbl-type04 col3 mt15" summary="문의 및 상담 구분에 따른 정보수집을 제공하는 표입니다">
          <thead>
            <tr>
              <th>구분</th>
              <th>수집 개인정보(필수)</th>
              <th>수집 개인정보(선택)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>일반 문의</td>
              <td>이메일 주소</td>
              <td>휴대폰 번호</td>
            </tr>
            <tr>
              <td>현금영수증 신청</td>
              <td>휴대폰 번호 또는 현금 영수증 카드 번호</td>
              <td>-</td>
            </tr>
            <tr>
              <td>알림(통보)대상 추가 시</td>
              <td>이름, 휴대폰 번호, 이메일 주소</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
        <div class="btn-area">
          <a href="#" class="btn-type04" onclick="window.close();">닫기</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
